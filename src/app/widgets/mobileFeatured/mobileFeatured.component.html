<!-- Mobile Feature -->
<div class="col-sm-12 col-md-6 text-center">
   <img [src]="image_url" alt="mobile feature" class="img-fluid" width="328" height="624">
</div>
<div class="col-sm-12 col-md-6 pt-5">
	<ul class="list-unstyled text-white">
		<li class="media mb-5" *ngFor="let row of data">
			<span class="mr-5 d-flex">
				<i class="{{row?.icon_class}} {{row?.icon_path}} font-4x"></i>
			</span>
			<div class="media-body">
				<h5 class="mb-3 text-white">{{row?.title}}</h5>
				<p>{{row?.content}}</p>
			</div>
		</li>
	</ul>
</div>
<p class="mb-3 text-white">{{note}}</p>
